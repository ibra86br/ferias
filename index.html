<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mais um dia sem vocÃª</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d0b5d6d3.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffe6f0);
    }
    body.fundoAtivo {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    body.fundoAtivo::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0.2;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      margin: 5% auto;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
      text-align: center;
      color: #8B0000;
      display: none;
      animation: fadeIn 1.2s ease;
    }
    .chat {
      text-align: left;
      margin-top: 20px;
    }
    .chat-mensajes {
      height: 300px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    .chat input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .chat button, .chat input[type="file"] {
      margin-top: 10px;
    }
    .login-box {
      background-image: url('background_login.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    .preview {
      max-width: 100%;
      margin-top: 10px;
    }
    .progress {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      width: 0%;
      height: 10px;
      background: #D6336C;
    }
    .spinner {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <div class="login-overlay">
      <i class="fas fa-lock"></i>
      <h2>Confirmemos quem Ã© vocÃª</h2>
      <input type="password" id="senha" placeholder="Senha" onkeypress="if(event.key === 'Enter') verificarSenha()">
      <button onclick="verificarSenha()">Entrar</button>
      <p class="error" id="erroMsg" style="color: red; display: none;">Senha incorreta!</p>
    </div>
  </div>

  <div class="container" id="conteudo">
    <h1>Mais um dia sem vocÃª</h1>
    <div class="chat">
      <div class="chat-mensajes" id="chatMensajes"></div>
      <input type="text" id="chatInput" placeholder="Escreva uma mensagem...">
      <input type="file" accept="image/*" capture="environment" id="fileInput">
      <img id="previewImage" class="preview" style="display:none;"/>
      <div class="progress" id="progressContainer" style="display:none;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="spinner" id="spinner">Enviando imagem...</div>
      <button id="enviarBtn">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTSH4oEu56rEGYapk9BW6PcrXjZ5UZm08",
      authDomain: "chatlive-2f934.firebaseapp.com",
      projectId: "chatlive-2f934",
      storageBucket: "chatlive-2f934.appspot.com",
      messagingSenderId: "929554773163",
      appId: "1:929554773163:web:499f1a8ce3c201621073ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    let usuario = localStorage.getItem("usuario");

    const chatMensajes = document.getElementById("chatMensajes");
    const chatInput = document.getElementById("chatInput");
    const fileInput = document.getElementById("fileInput");
    const previewImage = document.getElementById("previewImage");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const spinner = document.getElementById("spinner");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
        previewImage.style.display = "block";
      }
    });

    function iniciarChat() {
      const mensagensRef = collection(db, "chat");
      const q = query(mensagensRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        chatMensajes.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const emoji = data.usuario === "Ele" ? "ðŸ’™" : "ðŸ’–";
          const hora = data.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || "ðŸ•’";
          const div = document.createElement("div");

          if (data.imagemUrl) {
            div.innerHTML = `<strong>${emoji} ${data.usuario}:</strong><br><img src="${data.imagemUrl}" style="max-width: 100%; border-radius: 10px; margin-top: 5px;"/><br><span class='hora'>${hora}</span>`;
          } else if (data.mensagem) {
            div.innerHTML = `<strong>${emoji} ${data.usuario}:</strong> ${data.mensagem} <span class='hora'>${hora}</span>`;
          }
          chatMensajes.appendChild(div);
        });
        chatMensajes.scrollTop = chatMensajes.scrollHeight;
      });
    }

    document.getElementById("enviarBtn").onclick = async () => {
      const texto = chatInput.value.trim();
      const file = fileInput.files[0];
      const mensagensRef = collection(db, "chat");

      if (file) {
        const storageRef = ref(storage, `imagens/${Date.now()}_${file.name}`);
        const uploadTask = uploadBytesResumable(storageRef, file);

        previewImage.style.display = "none";
        progressContainer.style.display = "block";
        spinner.style.display = "block";

        uploadTask.on("state_changed",
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressBar.style.width = progress + "%";
          },
          (error) => {
            console.error("Erro no upload:", error);
          },
          async () => {
            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
            await addDoc(mensagensRef, {
              usuario,
              imagemUrl: downloadURL,
              timestamp: serverTimestamp()
            });
            fileInput.value = "";
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";
            spinner.style.display = "none";
          }
        );
      }

      if (texto !== "") {
        await addDoc(mensagensRef, {
          usuario,
          mensagem: texto,
          timestamp: serverTimestamp()
        });
        chatInput.value = "";
      }
    };

    window.verificarSenha = function () {
      const senha = document.getElementById("senha").value;
      if (senha === "14141516") {
        usuario = "Ele";
      } else if (senha === "170125") {
        usuario = "Ela";
      } else if (senha === "4444") {
        window.location.href = "https://blaze.com";
        return;
      } else {
        document.getElementById("erroMsg").style.display = "block";
        return;
      }
      localStorage.setItem("usuario", usuario);
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("conteudo").style.display = "block";
      document.body.classList.add("fundoAtivo");
      iniciarChat();
    };
  </script>
</body>
</html>
