<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mais um dia sem vocÃª</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d0b5d6d3.js" crossorigin="anonymous"></script>
  <style>
    /* Estilos... (sem mudanÃ§as significativas aqui) */
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <div class="login-overlay">
      <i class="fas fa-lock"></i>
      <h2>Confirmemos quem Ã© vocÃª</h2>
      <input type="password" id="senha" placeholder="Senha" onkeypress="if(event.key === 'Enter') verificarSenha()">
      <button onclick="verificarSenha()">Entrar</button>
      <p class="error" id="erroMsg" style="display:none;">Senha incorreta!</p>
    </div>
  </div>

  <div class="container" id="conteudo">
    <h1>Mais um dia sem vocÃª</h1>
    <div class="chat">
      <div class="chat-mensajes" id="chatMensajes"></div>
      <input type="text" id="chatInput" placeholder="Escreva uma mensagem...">
      <button id="enviarBtn">Enviar</button>
      <div class="upload-container">
        <input type="file" id="imagemInput" accept="image/*" capture="environment" style="display: none;">
        <button id="cameraBtn" title="Enviar foto da cÃ¢mera">
          <i class="fas fa-camera"></i>
        </button>
        <span id="loadingIcon" style="display: none;" class="loading"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTSH4oEu56rEGYapk9BW6PcrXjZ5UZm08",
      authDomain: "chatlive-2f934.firebaseapp.com",
      databaseURL: "https://chatlive-2f934-default-rtdb.firebaseio.com",
      projectId: "chatlive-2f934",
      storageBucket: "chatlive-2f934.appspot.com",
      messagingSenderId: "929554773163",
      appId: "1:929554773163:web:499f1a8ce3c201621073ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    let usuario = localStorage.getItem("usuario");

    function formatarData(data) {
      const d = data.toDate();
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString().slice(0, 5);
    }

    function iniciarChat() {
      const chatMensajes = document.getElementById("chatMensajes");
      const chatInput = document.getElementById("chatInput");
      const mensagensRef = collection(db, "chat");
      const q = query(mensagensRef, orderBy("timestamp"));

      onSnapshot(q, (snapshot) => {
        chatMensajes.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const emoji = data.usuario === "Ele" ? "ðŸ’™" : "ðŸ’–";
          const hora = data.timestamp ? formatarData(data.timestamp) : "ðŸ•’";

          const mensajeElem = document.createElement("div");

          // Verificar se hÃ¡ imagem na mensagem
          if (data.imagemUrl) {
            mensajeElem.innerHTML = `<strong>${emoji} ${data.usuario}:</strong> <img src="${data.imagemUrl}" style="width: 100px; border-radius: 10px;"> <span class="hora">${hora}</span>`;
          } else {
            mensajeElem.innerHTML = `<strong>${emoji} ${data.usuario}:</strong> ${data.mensaje} <span class="hora">${hora}</span>`;
          }

          chatMensajes.appendChild(mensajeElem);
        });
        chatMensajes.scrollTop = chatMensajes.scrollHeight;
      });

      document.getElementById("enviarBtn").onclick = async () => {
        const texto = chatInput.value.trim();
        if (texto !== "") {
          await addDoc(mensagensRef, {
            usuario: usuario,
            mensaje: texto,
            timestamp: serverTimestamp()
          });
          chatInput.value = "";
        }
      };

      document.getElementById("cameraBtn").onclick = () => {
        document.getElementById("imagemInput").click();
      };

      document.getElementById("imagemInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (file) {
          const storageRef = ref(storage, 'imagens/' + file.name);
          const uploadTask = await uploadBytes(storageRef, file);
          const imageUrl = await getDownloadURL(uploadTask.ref);
          
          // Salvar o link da imagem no Firestore
          await addDoc(mensagensRef, {
            usuario: usuario,
            imagemUrl: imageUrl,
            timestamp: serverTimestamp()
          });
        }
      };
    }

    window.verificarSenha = function () {
      const senha = document.getElementById("senha").value;
      const loginBox = document.getElementById("loginBox");
      const conteudo = document.getElementById("conteudo");
      const erroMsg = document.getElementById("erroMsg");

      if (senha === "14141516") {
        usuario = "Ele";
      } else if (senha === "170125") {
        usuario = "Ela";
      } else if (senha === "4444") {
        window.location.href = "https://blaze.com";
        return;
      } else {
        erroMsg.style.display = "block";
        return;
      }

      localStorage.setItem("usuario", usuario);
      loginBox.style.display = "none";
      conteudo.style.display = "block";
      document.body.classList.add("fundoAtivo");
      iniciarChat();
    };
  </script>
</body>
</html>
